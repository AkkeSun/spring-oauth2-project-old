<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
<div>OAuth2.0 Client</div>
<div sec:authorize="isAnonymous()">
  <form th:action="@{/userLogin}" method="post">
    <input type="text" name="username" placeholder="username"/>
    <input type="text" name="password" placeholder="password"/>
    <input type="submit" value="login"/>
  </form>
  <br>
  <a th:href="@{/oauth2/authorization/google}">Google Login</a>
  <br>
  <a th:href="@{/oauth2/authorization/naver}">Naver Login</a>
  <br>
  <a th:href="@{/oauth2/authorization/kakao}">Kakao Login</a>
</div>
<div sec:authorize="isAuthenticated()">
  <a th:href="@{/logout}">Logout</a> <br>
  <a th:href="@{/getData}">api call</a> <br>
</div>
</body>
</html>
